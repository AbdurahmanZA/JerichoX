<!DOCTYPE html>
<html>
<head>
    <title>JerichoX Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #059669; }
        .error { background: #dc2626; }
        .loading { background: #d97706; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è JerichoX Security Platform - Frontend Test</h1>
    <p><strong>Server:</strong> 192.168.0.142:3000</p>
    <p><strong>Time:</strong> <span id="timestamp"></span></p>
    
    <div id="results">
        <div class="test-result loading">Testing frontend accessibility...</div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test API connectivity
        fetch('/api/cameras')
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">‚úÖ Frontend accessible from network</div>
                        <div class="test-result success">‚úÖ API proxy working correctly</div>
                        <div class="test-result success">‚úÖ Database connectivity confirmed</div>
                        <div class="test-result success">‚úÖ Found ${data.cameras.length} cameras in system</div>
                        <p><strong>Camera List:</strong></p>
                        <ul>
                            ${data.cameras.map(camera => 
                                `<li>${camera.name} (${camera.location} - ${camera.zone}) - Status: ${camera.status}</li>`
                            ).join('')}
                        </ul>
                        <p><a href="/" style="color: #D18B47;">üöÄ Launch JerichoX Camera Management System</a></p>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå API returned error</div>';
                }
            })
            .catch(error => {
                document.getElementById('results').innerHTML = 
                    `<div class="test-result error">‚ùå Connection failed: ${error.message}</div>`;
            });
    </script>
</body>
</html>
